{% load static %}
{% if messages %}

        <div class="message-product" style="display: flex">
        <span>{{ message }}</span>
        <button type="submit" id="message-button-product">ok</button>
        <div class="message-content-product"></div>
    {% endfor %}
</div>
<script src="{% static 'scripts/message-button-error-script.js' %}"></script>
{% endif %}
